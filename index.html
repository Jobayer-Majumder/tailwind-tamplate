<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <aside class="border flex flex-col justify-between items-center">
            <div>
                <img src="assets/images.jfif" alt="">
            </div>
            <div class="flex flex-col text-gray-700">
                <ion-icon class="text-2xl py-3" name="logo-twitter"></ion-icon>
                <ion-icon class="text-2xl py-3" name="logo-dribbble"></ion-icon>
                <ion-icon class="text-2xl py-3" name="logo-behance"></ion-icon>
                <ion-icon class="text-2xl py-3" name="logo-youtube"></ion-icon>

            </div>
        </aside>
        <main class="col-span-11 px-2">
            <nav>
                <div class="py-5 pr-3">
                    <div class="grid grid-cols-3">
                        <div class="invisible md:visible col-span-2 flex justify-evenly text-gray-700 font-semibold">
                            <a class="border-b-2 border-gray-700 rounded-sm border-opacity-0 hover:border-opacity-60 transition duration-500"

                            <a class="border-b-2 border-gray-700 rounded-sm border-opacity-0 hover:border-opacity-60 transition duration-500"

                            <a class="border-b-2 border-gray-700 rounded-sm border-opacity-0 hover:border-opacity-60 transition duration-500"
                                href="/">Reviews</a>
                            <a class="border-b-2 border-gray-700 rounded-sm border-opacity-0 hover:border-opacity-60 transition duration-500"
                                href="/">Contact Me</a>
                        </div>
                        <div class="text-right font-semibold">
                            <a class="p-0.5 text-red-400 border-b-2 border-red-400 rounded-sm border-opacity-0 hover:border-opacity-60 transition duration-500"
                                href="/">
                                <ion-icon class="mr-1" name="call"></ion-icon> Schedule a call
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
            <section>
                <div class="grid grid-cols-1 md:grid-cols-2">
                    <div class="text-gray-700 flex items-center justify-center py-8 md:py-0">
                        <div>
                            <h1 class="font-semibold text-lg md:text-xl">Hi There,</h1>
                            <h1 class="font-black text-4xl md:text-7xl pb-2 md:pb-4">I am Van<span class="text-red-400">i</span>ssa</h1>
                            <h1 class="font-bold text-2xl md:text-4xl pb-0.5 md:pb-2">I am designer during daytime</h1>
                            <h4 class="font-semibold text-xl md:text-2xl">& work with batman during nights</h4>
                            <button class="mt-4 border py-2 px-7 text-white font-semibold bg-red-400">Ask Me How</button>
                        </div>
                    </div>
                    <div class="flex justify-center items-center py-8 md:py-0">
                        <img class="w-3/4" src="assets/download.png" alt="">
                    </div>
                </div>
            </section>
            <section>
                <div class="container m-auto pb-12">
                    <div class="grid grid-cols-2 md:grid-cols-4">
                        <div class="border-r-2 flex justify-center items-center my-4 md:my-0">
                            <div>
                                <h1 class="font-semibold">Email</h1>
                                <p>veniss@gotham.com</p>
                            </div>
                        </div>
                        <div class="border-r-2 flex justify-center items-center my-4 md:my-0">
                            <div>
                                <h1 class="font-semibold">Phone</h1>
                                <p>+190-300-444-5555</p>
                            </div>
                        </div>
                        <div class="flex justify-center items-center my-4 md:my-0">
                            <div>
                                <h1 class="font-semibold">Location</h1>
                                <p>Gotham city, Arkham</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
